<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Tune Me In</title>
</head>

<body>
    <div class="container center-align">
        <div class="row">
            <div class="col s12">
                <div class="card blue-grey lighten-5 hoverable">
                    <div class="card-content">
                        <span class="card-title">Search</span>
                        <div class="row">
                            <div class="col s12">
                                <div class="row">
                                    <div class="input-field col s4">
                                        <input id="artist_name" type="text" class="">
                                        <label for="artist_name">Song:</label>
                                    </div>
                                    <div class="input-field col s4">
                                        <input id="artist_name" type="text" class="">
                                        <label for="artist_name">Artist:</label>
                                    </div>
                                    <div class="input-field col s4">
                                        <input id="album_name" type="text" class="">
                                        <label for="album_name">Album:</label>
                                    </div>
                                </div>
                                <!-- Row icluding search options, state, and country-->
                                <div class="row">
                                    <div class="input-field col s4">
                                        <select id="searchType">
                                            <option value="videos" selected>Videos</option>
                                            <option value="playlists">Playlists</option>
                                            <option value="channels">Channels</option>
                                        </select>
                                        <label>Search for:</label>
                                    </div>
                                    <div class="input-field col s4">
                                        <div class="row">
                                            <div class="col s12">
                                                <form action="#">
                                                    <select id="eventState">
                                                        <option value="AL">Alabama</option>
                                                        <option value="AK">Alaska</option>
                                                        <option value="AZ">Arizona</option>
                                                        <option value="AR">Arkansas</option>
                                                        <option value="CA">California</option>
                                                        <option value="CO">Colorado</option>
                                                        <option value="CT">Connecticut</option>
                                                        <option value="DE">Delaware</option>
                                                        <option value="DC">District Of Columbia</option>
                                                        <option value="FL">Florida</option>
                                                        <option value="GA">Georgia</option>
                                                        <option value="HI">Hawaii</option>
                                                        <option value="ID">Idaho</option>
                                                        <option value="IL">Illinois</option>
                                                        <option value="IN">Indiana</option>
                                                        <option value="IA">Iowa</option>
                                                        <option value="KS">Kansas</option>
                                                        <option value="KY">Kentucky</option>
                                                        <option value="LA">Louisiana</option>
                                                        <option value="ME">Maine</option>
                                                        <option value="MD">Maryland</option>
                                                        <option value="MA">Massachusetts</option>
                                                        <option value="MI">Michigan</option>
                                                        <option value="MN">Minnesota</option>
                                                        <option value="MS">Mississippi</option>
                                                        <option value="MO">Missouri</option>
                                                        <option value="MT">Montana</option>
                                                        <option value="NE">Nebraska</option>
                                                        <option value="NV">Nevada</option>
                                                        <option value="NH">New Hampshire</option>
                                                        <option value="NJ">New Jersey</option>
                                                        <option value="NM">New Mexico</option>
                                                        <option value="NY">New York</option>
                                                        <option value="NC">North Carolina</option>
                                                        <option value="ND">North Dakota</option>
                                                        <option value="OH">Ohio</option>
                                                        <option value="OK">Oklahoma</option>
                                                        <option value="OR">Oregon</option>
                                                        <option value="PA">Pennsylvania</option>
                                                        <option value="RI">Rhode Island</option>
                                                        <option value="SC">South Carolina</option>
                                                        <option value="SD">South Dakota</option>
                                                        <option value="TN">Tennessee</option>
                                                        <option value="TX">Texas</option>
                                                        <option value="UT">Utah</option>
                                                        <option value="VT">Vermont</option>
                                                        <option value="VA">Virginia</option>
                                                        <option value="WA">Washington</option>
                                                        <option value="WV">West Virginia</option>
                                                        <option value="WI">Wisconsin</option>
                                                        <option value="WY">Wyoming</option>
                                                    </select>
                                                    <label>State:</label>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="input-field col s4">
                                        <input id="country" type="text" class="">
                                        <label for="country">Country:</label>
                                    </div>
                                </div>
                                <div class="row card-action">
                                    <div class="col s3"></div>
                                    <div class="input-field col s3">
                                        <form action="#">
                                            <p>
                                                <label>
                                                    <input type="checkbox" />
                                                    <span>Tickets Available</span>
                                                </label>
                                            </p>
                                        </form>


                                    </div>
                                    <div class="input-field col s3">
                                        <a class="waves-effect waves-teal btn-flat" id="search-btn">Search</a>
                                    </div>
                                    <div class="col s3">

                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>


                </div>

            </div>
        </div>
        <div class="row">
            <div class="col s6">
                <div class="card blue-grey lighten-5 hoverable youtube-card">
                    <div class="card-content">
                        <span class="card-title">Youtube</span>
                        <div class="row" id="yt-content">

                        </div>
                    </div>
                    <div class="card-action">
                    </div>
                </div>
            </div>
            <div class="col s6">
                <div class="card blue-grey lighten-5 hoverable">
                    <div class="card-content" id="ticketmaster-card">
                        <span class="card-title">Ticketmaster</span>
                        <div class="row" id="tk-content">

                        </div>
                    </div>
                    <div class="card-action">
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
    <script>
        $(document).ready(function () {
            $('select').formSelect();
        });</script>
</body>

</html>
